  <script>
    const countdownElement = document.getElementById('countdown');
    const targetTime = new Date().getTime() + (2 * 60 * 60 * 1000); // ساعتين من الآن

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance < 0) {
        countdownElement.innerHTML = "انتهى العرض!";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `ينتهي العرض خلال: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    setInterval(updateCountdown, 1000);
  </script>
